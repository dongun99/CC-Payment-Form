<!DOCTYPE html>
<html>

<head>
    <title>Flip card demo</title>
    <meta name="viewport" content="initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link href="lib/css/paymentfont.min.css" rel="stylesheet">
    <link href="dist/css/app.min.css" rel="stylesheet">

</head>

<body>

    <div class="demo-container">

        <div id="card-container">
            <div id="card-flipper">
                <div id="card-front">
                    <span id="card-chip"><span><span></span></span>
                    </span>
                    <span id="card-icon"><i id="card-icon-type" class="pf"></i></span>
                    <span id="ph-cardnumber"></span>
                    <span id="ph-cardholder"></span>
                    <span id="ph-valid-thru">Valid Thru</span>
                    <span id="ph-expiry"></span>
                </div>
                <div id="card-back">
                    <span id="ph-mag-strip"></span>
                    <span id="ph-use-msg">Use is subject to the cardholder agreement</span>
                    <span id="ph-sig-strip"></span>
                    <span id="ph-cvc"></span>
                </div>
            </div>
        </div>

        <div id="payment-form-container">
            <input id="cardnumber" placeholder="Card number" type="text" maxlength="20" name="number">
            <input id="cardholder" placeholder="Full name" type="text" name="name">
            <input id="expiry" placeholder="MM/YY" class="half-line" maxlength="5" type="text" name="expiry">
            <input id="cvc" placeholder="CVC" class="half-line" maxlength="4" type="text" name="cvc">
        </div>

    </div>
    <script src="dist/js/app.js">
    </script>

</body>

</html>
